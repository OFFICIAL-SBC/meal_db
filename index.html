<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebas Gourmet</title>
</head>
<body>
    <h1>Magic Menu</h1>
    <form id="myMealForm">
        <label for="meal">
            <span>What would you like to eat?</span>
            <input type="text" id="meal" name="meal" placeholder="Enter a meal"/>   
        </label>

        <label for="search-options">
            <select name="search-options" id="searchOptions">
                <option value="meal_name">Searh by name</option>
                <option value="main_ingrediente">Search by main ingredient</option>
                <option value="category">Seach by category</option>
                <option value="nationality">Seach by area</option>
            </select>
        </label>
        <button type="submit">Submit</button>
    </form>

    
</body>
</html>
