<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratatouille</title>
    <link rel="shortcut icon" href="/icons/icon-page.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="main">
        <div class="main--bg-img"></div>
        <section class="main--title-form">
            <div class="main--title-section">
                <h1>Ratatouille</h1>
                <div class="main--line"></div>
                <p>All you can eat at once place!!</p>
            </div>
            <div class="main--form-container">
                <form id="myMealForm">
                    <label for="meal">
                        <span>What would you like to eat?</span>
                    </label>
                    <div class ="main--submit-container">
                        <input type="text" id="meal" name="meal" placeholder="Enter a meal"/>
                        <button type="submit"></button>  
                    </div>
                    
                    <label class="main--select-container" for="search-options">
                        <select name="search-options" id="searchOptions">
                            <option value="option">Select an option</option>   
                            <option value="meal_name">Search by name</option>
                            <option value="main_ingredient">Search by main ingredient</option>
                            <option value="category">Search by category</option>
                            <option value="nationality">Search by area</option>
                        </select>
                    </label>
                </form>
            </div>
        </section>
    </main>    
</body>
</html>
